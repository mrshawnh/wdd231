<body>
    <header>
        <img src="images/torrijos-icon.webp" alt="Torrijos Seal" loading="lazy">
        <h1>Tourist's Guide to Torrijos</h1>
        <button id="hamburger"></button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a id="active" href="things-to-do.html">Things to do</a></li>
                <li><a href="travel.html">Travel</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Things to do</h1>
        <section id="things-to-do">
            <dialog>
                <h2></h2>
                <p></p>
                <button id="closebutton"></button>
            </dialog>

        </section>
        <section id="weather">
            <div id="cweather">
                <h3>Current Weather</h3>
                <section>
                    <p>The current temperature in Torrijos, Marinduque is <span id="current-temp"></span></p>
                    <figure>
                        <img id="weather-icon" src="" alt="">
                        <figcaption></figcaption>
                    </figure>
                </section>
            </div>
            <div id="fweather">
                <h3>Weather Forecast</h3>
                <section>
                    <span><span id="today"></span> <span id="todayWeather"></span></span>
                    <span><span id="tomorrow"></span> <span id="tomorrowWeather"></span></span>
                    <span><span id="nextDay"></span> <span id="nextDayWeather"></span></span>
                </section>
            </div>
        </section>
    </main>
    <footer>
        <p>Shawn Henrie</p>
        <p>&copy;<span id="year"></span> Tourist's Guide to Torrijos</p>
        <span id="lastModified"></span>
